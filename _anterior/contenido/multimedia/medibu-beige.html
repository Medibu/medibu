<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>lamorsa</title>

<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
<script src="medibu-beige.js?1498735395971"></script>

<script>
var canvas, stage, exportRoot;
function init() {
	// --- write your JS code here ---
	
	canvas = document.getElementById("canvas");
	exportRoot = new lib.medibubeige();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);
}

</script>
<link href="../../estilos/animaciones.css" rel="stylesheet" type="text/css">
</head>

<body onload="init();">
	<canvas id="canvas" width="1440" height="450" style="background-color:#f3f3f3"></canvas>
</body>
</html>
